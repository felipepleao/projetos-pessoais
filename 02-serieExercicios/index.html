<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios - Series</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Exercícios</h1>

        <div class="progress-display">
          <h2>Progresso</h2>

          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="series">
          <h3>Série nº <span class="serie-n">1</span></h3>

          <div class="repetitions">
            <div class="inputRepeat">
              <input class="repeatSelect" type="checkbox" name="repeatOne" id="repeatOne"/>
              <label for="repeatOne">1ª Repetição</label>
            </div>
            <div class="inputRepeat">
              <input class="repeatSelect" type="checkbox" name="repeatTwo" id="repeatTwo" disabled/>
              <label for="repeatTwo">2ª Repetição</label>
            </div>
            <div class="inputRepeat">
              <input class="repeatSelect" type="checkbox" name="repeatThree" id="repeatThree" disabled/>
              <label for="repeatThree">3ª Repetição</label>
            </div>
            <div class="inputRepeat">
              <input class="repeatSelect" type="checkbox" name="repeatFour" id="repeatFour" disabled/>
              <label for="repeatFour">4ª Repetição</label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
