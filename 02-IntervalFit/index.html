<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntervalFit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <section class="section-settings card-style">
        <div class="container">
          <div class="settings-title">
            <h1>IntervalFit</h1>
            <div class="img">
              <img
                src="assets/gym.svg"
                alt="Ilustração de uma mulher exercitando o braço com halteres "
              />
            </div>
          </div>

          <div class="settings-form">
            <h2>
              Controle de Séries
            </h2>

            <div class="form-settings">
              <div class="form-group-timer">
                <p>Séries:</p>

                <div class="timer-wrapper One">
                  <div class="count series">
                    <span class="countSeries">01</span>
                  </div>
                  <div class="button-timer">
                    <img
                      class="buttonRemove"
                      src="./assets/remove.svg"
                      alt=""
                    />
                    <img
                      class="buttonAdd"
                      src="./assets/add.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group-timer">
                <p>Intervalo:</p>

                <div class="timer-wrapper Two">
                  <div class="timer-count series">
                    <span class="minutesSeries">0</span>
                    <span>:</span>
                    <span class="secondsSeries">30</span>
                  </div>

                  <div class="button-timer">
                    <img
                      class="buttonRemove"
                      src="./assets/remove.svg"
                      width="25px"
                      alt=""
                    />
                    <img
                      class="buttonAdd"
                      src="./assets/add.svg"
                      width="25px"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              

              <button class="button-config">Iniciar</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section-score card-style hidden">
        <div class="container">
          <div class="bar">
            <div class="progress-bar"></div>
          </div>

          <div class="timer-display">
            <h3 class="timer-title">Tempo de Descanso</h3>
            <p class="timer">
              
            </p>
          </div>

          <div class="form-serie">
            
          </div>
          
            <button class="button-cancel">Resetar</button>
          </div>
        </div>
      </section>
    </main>

    <div class="modal-sucess">
      <div class="modal-container card-style">
        <img src="./assets/emoji.svg" alt="Imagem de um emoji sorridente" />

        <p class="modal-text">
          Parabéns! <br />
          Concluído com sucesso!
        </p>
      </div>
    </div>
  </body>
</html>
